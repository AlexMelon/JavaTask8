<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="CustomBoostrap.min.css" rel="stylesheet">
    
</head>
<body>

    <h1 id="title">Calculator</h1>
    <p id="description">"Calculator" for normal calculation.</p>

<div class="container">
    <div class="calculator">
        <input id="result" type="text" class="form-control display mb-3" id="display" disabled>

        <div class="row g-2">
            <div class="col-3"><button id="7" class="btn btn-secondary w-100" onclick="appendNumber('7')">7</button></div>
            <div class="col-3"><button id="8" class="btn btn-secondary w-100" onclick="appendNumber('8')">8</button></div>
            <div class="col-3"><button id="9"class="btn btn-secondary w-100" onclick="appendNumber('9')">9</button></div>
            <div class="col-3"><button id="divide" class="btn btn-primary w-100" onclick="performOperation('/')">รท</button></div>

            <div class="col-3"><button id="4" class="btn btn-secondary w-100" onclick="appendNumber('4')">4</button></div>
            <div class="col-3"><button id="5" class="btn btn-secondary w-100" onclick="appendNumber('5')">5</button></div>
            <div class="col-3"><button id="6" class="btn btn-secondary w-100" onclick="appendNumber('6')">6</button></div>
            <div class="col-3"><button id="multiply" class="btn btn-primary w-100" onclick="performOperation('*')">ร</button></div>

            <div class="col-3"><button id="1"class="btn btn-secondary w-100" onclick="appendNumber('1')">1</button></div>
            <div class="col-3"><button id="2"class="btn btn-secondary w-100" onclick="appendNumber('2')">2</button></div>
            <div class="col-3"><button id="3" class="btn btn-secondary w-100" onclick="appendNumber('3')">3</button></div>
            <div class="col-3"><button id="subtract" class="btn btn-primary w-100" onclick="performOperation('-')">-</button></div>

            <div class="col-3"><button id="0" class="btn btn-secondary w-100" onclick="appendNumber('0')">0</button></div>
            <div class="col-3"><button id="." class="btn btn-secondary w-100" onclick="appendNumber('.')">.</button></div>
            <div class="col-3"><button id="equal" class="btn btn-success w-100" onclick="calculate()">=</button></div>
            <div class="col-3"><button id="add" class="btn btn-primary w-100" onclick="performOperation('+')">+</button></div>

            <div class="col-12"><button id="clear" class="btn btn-danger w-100" onclick="clearDisplay()">C</button></div>
        </div>
    </div>
</div>

<!-- Include script.js -->
<script src="script.js"></script>
</body>
</html>
